<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Peas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- nabar start -->
     <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
        <div class="container">
            <!-- Logo -->
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="assets/img/peas.png" alt="World Peas Logo" style="width: 50px; height: auto;">
                <span class="ms-2 fw-bold" style="font-family: 'Playfair Display', serif; font-size: 1.5rem;">World Peas</span>
            </a>
            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
                <!-- Basket Button -->
                <button class="btn btn-success ms-lg-3">
                    <i class="bi bi-basket-fill"></i> Basket
                </button>
            </div>
        </div>
    </header>

    <!-- navbar end  -->
    <div class="container my-4">
        <!-- Basket Items Section -->
        <div class="row">
            <div class="col-md-8">
                <div class="d-flex align-items-center mb-4 basket-item">
                    <img src="assets/img/tomato.png" alt="Heirloom Tomato" class="img-thumbnail" style="width: 80px; height: auto;">
                    <div class="ms-3">
                        <h5 class="mb-1"> <strong>Heirloom Tomato</strong></h5>
                        <p class="text-success mb-0"><strong>$5.99 / kg</strong></p>
                    </div>
                    <div class="ms-auto">
                        <h6><strong>$5.99</strong></h6>
                    </div>
                </div>

                <div class="d-flex align-items-center mb-4 basket-item">
                    <img src="assets/img/ginger.png" alt="Organic Ginger" class="img-thumbnail" style="width: 80px; height: auto;">
                    <div class="ms-3">
                        <h5 class="mb-1"><strong>Organic Ginger</strong></h5>
                        <p class="text-success mb-0"><strong>$12.99 / kg</strong></p>
                    </div>
                    <div class="ms-auto">
                        <h6> <strong>$6.50</strong></h6>
                    </div>
                </div>

                <div class="d-flex align-items-center basket-item">
                    <img src="assets/img/onion.png" alt="Sweet Onion" class="img-thumbnail" style="width: 80px; height: auto;">
                    <div class="ms-3">
                        <h5 class="mb-1"> <strong>Sweet Onion</strong></h5>
                        <p class="text-success mb-0"> <strong>$2.99 / kg</strong></p>
                    </div>
                    <div class="ms-auto">
                        <h6> <strong>$14.95</strong></h6>
                    </div>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="col-md-4">
                <div class="card p-4 shadow-sm">
                    <h5 class="mb-4">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="mb-0">Subtotal:</p>
                        <p class="mb-0">$27.44</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="mb-0">Shipping:</p>
                        <p class="mb-0">$3.99</p>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <p class="mb-0">Tax:</p>
                        <p class="mb-0">$2.00</p>
                    </div>
                    <div class="d-flex justify-content-between fw-bold">
                        <p class="mb-0">Total:</p>
                        <p class="mb-0">$33.43</p>
                    </div>
                    <button class="btn btn-success w-100 mt-4">Continue to payment</button>
                </div>
            </div>
            <!-- order summary end  -->
        </div>
        <!-- basket item end  -->
    </div>
    


  

 <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
